<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="/CSS/Gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h3>MAH<span>3</span>X</h3>
        <nav>
          <img
            class="burger"
            id="burger"
            src="https://img.icons8.com/?size=100&id=8113&format=png&color=00FFF0"
            alt="burger-menu"
          />
          <a href="/index.html">Home</a>
          <a href="/Pages/About.html">About</a>
          <a href="/Pages/Education.html">Education</a>
          <a href="/Pages/Experience.html">Experience</a>
          <a href="/Pages/Projects.html">Projects</a>
          <a href="/Pages/Assignments.html">Assignments</a>
          <a href="/Pages/Skills.html">Skills</a>
          <a class="active" href="/Pages/Gallery.html">Gallery</a>
          <a href="/Pages/Activities.html">Activities</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="title"><h2>Gallery</h2></div>
      <div class="card-container">
        <div class="card">
          <img src="/Assets/Images/Innovesta.jpg" alt="Innovesta" />
        </div>
        <div class="card">
          <img src="/Assets/Images/innovesta group.jpg" alt="innovesta group" />
        </div>
        <div class="card">
          <img src="/Assets/Images/event.jpg" alt="event" />
        </div>
        <div class="card">
          <img src="/Assets/Images/Analytical.png" alt="development" />
        </div>
      </div>
    </main>
    <div class="menu-panel" id="menu-panel-id">
      <button class="close-btn">
        <img
          class="close-btn"
          id="btn-close"
          src="https://img.icons8.com/?size=100&id=71200&format=png&color=00FFF0"
          alt="close-icon"
        />
      </button>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Pages/About.html">About</a></li>
        <li><a href="/Pages/Education.html">Education</a></li>
        <li><a href="/Pages/Experience.html">Experience</a></li>
        <li><a href="/Pages/Projects.html">Projects</a></li>
        <li><a href="/Pages/Assignments.html">Assignments</a></li>
        <li><a href="/Pages/Skills.html">Skills</a></li>
        <li><a href="/Pages/Gallery.html">Gallery</a></li>
        <li><a href="/Pages/Activities.html">Activities</a></li>
      </ul>
    </div>
    <script>
      const burger = document.getElementById("burger");
      const menuPanel = document.getElementById("menu-panel-id");
      const closeBtn = document.getElementById("btn-close");

      burger.addEventListener("click", () => {
        menuPanel.classList.toggle("active");
      });

      closeBtn.addEventListener("click", () => {
        menuPanel.classList.remove("active");
      });
    </script>
  </body>
</html>
